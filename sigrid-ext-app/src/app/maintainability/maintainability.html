<table class="findings-table">
  <tr>
    <th>Risk</th>
    <th>Location</th>
    <th>Description</th>
    <th>Status</th>
  </tr>
  @for (finding of findings(); track finding.id) {
    <tr>
      <td class="text-center">{{finding.severity}}</td>
      <td>{{finding.displayLocation}}</td>
      <td>{{finding.description}}</td>
      <td class="text-center">{{finding.status}}</td>
    </tr>
  }
</table>
