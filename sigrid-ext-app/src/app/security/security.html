<table class="findings-table">
  <tr>
    <th class="text-center">Risk</th>
    <th>Location</th>
    <th>Description</th>
    <th class="text-center">Status</th>
  </tr>
  @for (finding of findings(); track finding.id) {
    <tr sigridFindingNavigator [filePath]="finding.filePath">
      <td class="text-center"><sigrid-severity-icon [severity]="finding.severity" /></td>
      <td><span [title]="finding.filePath"> {{ finding.displayFilePath }} </span></td>
      <td>{{ finding.type }}</td>
      <td class="text-center">{{ finding.status }}</td>
    </tr>
  }
</table>
